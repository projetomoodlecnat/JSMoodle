<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JSMoodle</title>
    <link href="css/main.css" rel="stylesheet"/>
    <link href="css/materialize.css" rel="stylesheet" />
    <script src="js/jquery-2.2.4.js" type="text/javascript"></script>
    <script src="js/materialize.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</head>
<body>
    <input id="conIndex" type="text" placeholder="Índice da conexão" />
    <p class="center light-green-text" id="status"></p>

    <label class="center">Você pode realizar o login abaixo: </label>
    <p>Login: <input id="login" name="login" type="text" required placeholder="Usuário" />
    <label id="tooltipLabel" class="invisible">Alguns Moodles permitem o login por e-mail</label></p>
    <p>Senha: <input name="password" type="password" required placeholder="Senha do usuário" /></p>
    <input id="btnSubmitLogin" type="button" value="Tentar login" class="btn-block" />
</body>
</html>
